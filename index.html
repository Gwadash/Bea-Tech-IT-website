<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bea-Tech IT | Next Level IT Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              serif: ['Dancing Script', 'cursive'],
            },
          },
        },
      }
    </script>
    <style>
      html, body {
        overflow-x: hidden;
      }
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .is-visible .animate-on-scroll {
        opacity: 1;
        transform: none;
      }
      .animate-on-scroll.slide-up {
        transform: translateY(20px);
      }
      .animate-on-scroll.slide-left {
        transform: translateX(-30px);
      }
      .animate-on-scroll.slide-right {
        transform: translateX(30px);
      }
      @keyframes pop-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
    </style>
